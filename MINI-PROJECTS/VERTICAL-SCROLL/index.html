<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-SCROLL</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="slide-container">
        <div class="left-slider">
            <div style="background-color: red;">
                <h1>The Snow Leopard</h1>        
                <p>The shy mountain hunter</p>        
            </div>
            <div style="background-color: blue;">
                <h1>The Bison</h1>        
                <p>The majestic beast</p>        
            </div>
            <div style="background-color: green;">
                <h1>The Eurasian Lynx</h1>        
                <p>The only successful feline in the eurasian heights</p>        
            </div>
            <div style="background-color: blueviolet;">
                <h1>The Salmon</h1>        
                <p>The fish that swims upstream</p>        
            </div>
            <div style="background-color: turquoise">
                <h1>The Grizzly</h1>        
                <p>The fisher of Alaska</p>        
            </div>
            <div style="background-color: greenyellow;">
                <h1>The Harpy eagle</h1>        
                <p>The most decorated and powerful eagle</p>        
            </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url('https://i.insider.com/5da601e3045a3151624e81b2?width=700');"></div>
            <div style="background-image: url('https://flatheadbeacon.com/wp-content/uploads/2022/05/20220520_BISON_RANGE_1957.jpg');"></div>
            <div style="background-image: url('https://images.theconversation.com/files/267329/original/file-20190403-177190-1a2n3pp.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=900.0&fit=crop');"></div>
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRb60IGyBcn3-MfZcyxQ-dhFz9eC3IhETDAg&usqp=CAU');"></div>
            <div style="background-image: url('https://www.naturalworldsafaris.com/media/22505/st-alaska-grizzly-bear-shutterstock.png');"></div>
            <div style="background-image: url('https://www.aquaexpeditions.com/wp-content/uploads/2014/08/harpy-eagle-stock-image.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
