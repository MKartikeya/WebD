<body>
    <div id="app">
        <div class="login-wrapper">
            <div class="login-background">
                <img class="bg-image"
                    src="https://assets.nflxext.com/ffe/siteui/vlv3/8f12b4f0-a894-4d5b-9c36-5ba391c63fbe/44355e66-dbf8-4dd8-ba6b-8e9e32ec6abd/IN-en-20230320-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                    alt="" class="bg-image">

                <div class="login-header">
                    <a href="/" class="logo">
                        <img class="logo-img" src="logo.png" alt="">
                    </a>
                </div>
                <div class="add-ons">
                    <div class="sign-in-box">
                        <h2>Sign In</h2>
                        <form id="loginform" class="input-box">
                            <input class="boxes" id="email" type="email" placeholder="Email or phone number">
                            <input class="boxes" id="password" type="password" placeholder="Password">
                            <button type="submit" onclick="writeData()" >Sign In</button>
                            <div class="check"><input type="checkbox" name="Remember Me" id="remember"
                                    placeholder="Remember Me"><label id="label1" for="remember">Remember Me</label>
                                <a id="need-help" href="https://www.netflix.com/in/LoginHelp">Need Help?</a>
                            </div>
                            <div class="text">
                                <label for="">New to Netflix?</label>
                                <a href="https://www.netflix.com/in/">Sign up now</a>
                                <p class="mini-text">This page is protected by Google reCAPTCHA to ensure you're not a
                                    bot. <a id="learn-more" href="">Learn More</a></p>
                            </div>

                        </form>

                    </div>
                </div>
                <div class="info">
                     <div class="info-text">
                        <p>Questions? Call 000-800-919-1694</p>
                        <div class="info-links">
                            <a href="">FAQs</a>
                            <a href="">Help Centre</a>
                            <a href="">Terms of Use</a>
                            <a href="">Privacy</a>
                            <a href="">Cookie Preferences</a>
                            <a href="">Corporate Information</a>
                        </div>
                     </div>
                </div>
            </div>
        </div>
